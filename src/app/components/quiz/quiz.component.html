<section class="py-7 py-md-0 bg-hero" id="home">
    <div class="container">
        <div class="row vh-md-100">
            <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
                <ng-container *ngIf="currentQuestion">
                    <div class="card">
                    <form [formGroup]="formGroup">
                        <div class="card-header text-left">
                            Question {{currentQuestion.id}} / {{totalQuestionsCount}}
                        </div>
                        <div class="card-body p-5">
                            <h3 class="heading-black text-capitalize">{{currentQuestion.question}}</h3>
                            <div class="lead py-3">
                                <div class="form-check d-flex radio-spacing" *ngFor="let ans of currentQuestion.answers; let a = index;">
                                    <input id="cntrl{{a}}" class="form-check-input" type="radio" formControlName="id" [value]="ans.id">
                                    <label class="form-check-label" for="cntrl{{a}}">
                                        {{ans.description}}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary btn-block align-items-center" (click)="next()">
                                Next
                                <em class="ml-2 align-middle" data-feather="arrow-right"></em>
                            </button>
                        </div>
                    </form>
                    </div>
                </ng-container>
                <ng-container *ngIf="showResults">
                    <div class="card">
                        <div class="card-body p-5">
                            <h5 class="heading-black text-capitalize">Results</h5>
                            <h1 class="heading-black text-capitalize">{{result}}</h1>
                            <button class="btn btn-primary d-inline-flex flex-row align-items-center mt-5" [routerLink]="'/'">
                                Re-take Test
                                <em class="ml-2" data-feather="arrow-left"></em>
                            </button>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</section>
